<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>


<body>

  <h1>Jamb Result Checker</h1>

  <p id="result"></p>


  <form action="" id="tail">
    <p>
      <label>centre</label>
      <input type="text" name="centre" id="centre">
    </p>
    <p>
      <label>score</label>
      <input type="text" name="score" id="score">
    </p>

    <button type="button" onclick="getFormDetails()">Submit</button>
  </form>


  <script type="text/javascript">


    function getFormDetails() {
      var centre = document.getElementById('centre').value;
      var score = document.getElementById('score').value;

      if (centre == "") {
        alert('please complete the fields');
      }

      else if (score == "") {
        alert('Please visit Jamb Centre');
      }


      else if (score < 200) {
        alert('You need to write another exam')
      }

      else {
        alert('Proceed for Post UTME');
      }

    }








  </script>


</body>

</html>
