<body>

  <h1>AbokiFx Currency Converter</h1>

  <div class="m-5 grid grid-cols-2 gap-5 text-center">
    <div>
      <form action="">
        <p>
          <label>Enter a value in USD</label>
          <input type="text" name="dollar" id="dollar" placeholder="enter a value in USD">
        </p>
      </form>
    </div>

    <div>
      <button type="button" onclick="convertNaira()">Convert to Naira</button>
    </div>
  </div>


  <script type="text/javascript">


    function convertNaira() {

      // var number = prompt('enter a number')

      var fixedNumber = 536;

      var dollar = document.getElementById('dollar').value;

      var answer = parseInt(dollar) * fixedNumber


      alert('$' + answer)


    }

  </script>
