<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>

    
    <button onmouseover="getNumber()" style="background-color: rgb(244, 244, 228); padding: 5px">START QUIZ</button>

    
    <script type="text/javascript">

    function getNumber()
    {
      var number = prompt('Enter any number');

      alert(number + ' ' + 'is available')
    }
    
   

    </script>

        
  </body>
</html>
