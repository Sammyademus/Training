        // Class Work 

        // Let's create a grade converter
        // Please enter your numerical grade (between 0 and 100) and it will convert it into a letter grade. 

        // grade >=90 && grade <=100 - A
        // grade >=80 && grade <90 -B
        // grade >=70 && grade <80 - C


        let userprompt = parseInt(
            prompt("Enter your grade to see your letter grade (numeric)")
        )

        var output = "";

        switch (true) {
            case userprompt >= 90 && userprompt <= 100:
                output = "A - Excellent";
                break;

            case userprompt >= 80 && userprompt < 90:
                output = "B - Good";
                break;

            case userprompt >= 70 && userprompt < 80:

                break;
