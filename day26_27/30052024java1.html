<body>

    <h2>Loops</h2>

    <div id="output"></div>

    <script>

        // listing the arrays

        const fruits = ["apple", "banana", "mango", "orange", "grape"]
        let output = "";



        for (let i = 0; i < fruits.length; i++) {
            output = output + fruits[i] + "<br>"
            output += fruits[i] + "<br>"

            // += means output + fruit

            // let x = 10;
            // x += 5; Equivalent to x = x + 5;
            // console.log(x); // Output: 15
        }
        document.write(fruits)


    </script>






</body>
