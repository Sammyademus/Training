<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

.
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

<body>

    <!-- Form in Tailwind CSS - table for representation of data -->

    <div class="border rounded-lg bg-blue-200 flex flex-col items-center">
        <h4 class="mt-4 font-bold font-mono text-3xl">Register Page</h4>
        <div class="w-full md:w-1/2 lg:w-1/2">
            <div>
            <input 
            type="text"
            name="first-name"
            placeholder="Enter your first name"
            class="block w-full rounded-md border border-black placeholder-yellow-500 px-3 py-1.5
            focus:outline-none focus:ring-1 focus:ring-blue-900">
            </div>

            <div>
                <div class="w-1/3">
                    <input
                    type="text"
                    name="Country"
                    placeholder="Enter your Country"
                    class="block w-full rounded-md border border-black placeholder-yellow-500 px-3 py-1.5
                    focus:outline-none focus:ring-1 focus:ring-blue-900">
                </div>


            </div>


        </div>


    </div>








</body>
