    <!-- 
    1. Create a grid container with three columns and two rows using Tailwind CSS grid utility classes
    This means you need to create an HTML element (like a <div>) and apply Tailwind CSS utility classes
    to make it a grid container with three columns and two rows
    2. Inside the grid container, add six elements with equal width and height
    3. Apply different background colors to each child element for visual distinction -->
    
    <div class="grid grid-cols-3 gap-4 text-center m-12 p-4 md:grid-cols-3 lg:grid-cols-4">

        <div class="bg-blue-500 p-5">Grid 1</div>

        <div class="bg-red-500 p-5">Grid 2</div>

        <div class="bg-green-500 p-5">Grid 3</div>

        <div class="bg-yellow-300 p-5">Grid 4</div>

        <div class="bg-pink-500 p-5">Grid 5</div>

        <div class="bg-purple-500 p-5">Grid 6</div>

        <!-- <div class="bg-red-500 p-5">Grid 7</div>

        <div class="bg-green-500 p-5">Grid 8</div> -->

    </div>
