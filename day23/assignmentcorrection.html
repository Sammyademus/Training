<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>


<body>

    <p>
        <input type="number" name="money" id="usdMoney">
    </p>

    <button type="button" onclick="convertToNaira()">Convert to Naira</button>


    <script type="text/javascript">

        function convertToNaira() {
            var naira = 1835
            var dollar = document.getElementById('usdMoney').value;
            var total = naira * dollar;
            alert(total)
        }




    </script>


</body>

</html>
