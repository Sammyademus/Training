<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="number" name="a" id="a">
        <input type="number" name="b" id="b">
        <button type="button" onclick="submitForm()">Submit</button>

    </form>



    <script type="text/javascript">

        function submitForm() {
            var number1 = document.getElementById('a').value;
            var number2 = document.getElementById('b').value;
            //var answer = mutiplyNumbers(number1, number2);
            var answer = number1 * number2;
            alert(answer);
        }

        // // parameterFunction
        function multiplyNumbers(x, y) {
            var numberA = x;
            var numberB = y;
            var total = numberA * numberB
            return total;
        }

        var result = multiplyNumbers(3, 5)
        console.log(result)

        var ade = multiplyNumbers(3, 15)
        console.log(ade)


    </script>

</body>

</html>
