<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Reveal Password Button in JQuery -->

    <form id="reg_form">
        <h1 style="color: red;">Login Here</h1>
        <p>
            <label>Username</label>
            <input type="text" name="Username" id="Username">
        </p>
        <p>
            <label><input type="password" name="password" id="password"></label>

            <button type="button" id="btns">Show Password</button>
        </p>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#btns').click(function () {
                var password = $('#password').attr('type');

                if (password == 'password') {
                    $('#password').attr('type', 'text');
                    $('#btns').text('Hide Password');
                } else {
                    $('#password').attr('type', 'password');
                    $('#btns').text('Show Password');
                }
            });
        })
    </script>

</body>

</html>
