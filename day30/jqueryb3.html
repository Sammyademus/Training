<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            for (var i = 0; i <= 10; i++) {
                document.write(i + ',')
            }

        })

    </script>

</body>

</html>
