<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>HAGITAL CUSTOMER CONTACT FORM</title>
</head>
<body>
    <div style="background-color: white; height: 600px; width: 100%;">
        <div style="background-color: white; height: 600px; width: 40%; float: right;"></div>
        <Div style="background-color: aqua; height:600px; width: 50%; float: left; margin: 1px;">

            <h1 style="font-weight: bold;">CUSTOMER CONTACT FORM</h1>
            
            <form action="submit.html" method="post">
            
                <p>
                    <label>First name</label>
                    <input type="text" name="firstname" required>
                </p>
            
                <p>
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" required>
                </p>
            
                <p>
                    <p>Address</p>
                    <TEXtarea rows="5" cols="20"></TEXtarea>
            
                </p>
            
                <P>
                    <label>Email</label>
                    <input type="email" required>
                </P>
            
                <p>
                    <label>Password</label>
                    <input type="Password" name="password" id="pswd">
                    </p>
    
                <div>
                    <label>Confirm Password</label>
                    <input type="Password" name="confirm_password" id="confirm_pswd" required>
                </div>
                <br>
                
                <div>
                    <label>Sex</label>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </div>
                <br>
            
                <div>
                    <label>How do we contact you for feedback</label>
                    <input type="checkbox" name="feedback" value="Phone Call">Phone Call
                    <input type="checkbox" name="feedback" value="Email">Email
                    <input type="checkbox" name="feedback" value="Fax">Fax   
                </div>
                <br>
            
                <div>
                    <label>Country</label>
                    <Select>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Togo">Togo</option>
                        <option value="USA">USA</option>
                        <option value="France">France</option>
                        <option value="UAE">UAE</option>
                    </Select>
                </div>
                <br>
                     
                <button type="submit">REGISTER</button>
    
                <button type="reset">RESET</button>
            
            </form>
        </Div>
    
    
    </div>

    
</body>

</html>
