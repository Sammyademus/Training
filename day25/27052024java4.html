<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        // 1. print out your favourite slogan or words 5times
        var slogan = "I love Jesus"
        for (a = 1; a <= 5; a++) {
            document.write(slogan + '<br>')
        }

        // 2. print out the even numbers btw 1-10

        for (a = 2; a <= 10; a += 2) {
            document.write(a + '<br>')
        }

        // 3. print out the odd numbers btw 1-10
        for (a = 1; a <= 10; a += 2) {
            document.write(a + '<br>')
        }


        // 4. print out names of 5 students you know aside your name in the full stack class

        var fullstackStudents = ["sam", "tope", "olu", "ige", "ibukun", "Olamide"]
        for (a = 0; a < fullstackStudents.length; a++) {
            document.write(fullstackStudents[a] + '<br>')
        }





    </script>

</body>

</html>
