<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <button type="button" id="btns" onclick="countLikes()">Like</button>

    </div>

    <script type="text/javascript">
        var number = 0;
        // global variable

        function countLikes() {
            number++;
            if (number <= 1) {
                document.getElementById('btns').innerHTML = number + 'Like';

            } else {
                document.getElementById('btns').innerHTML = number + 'Likes';
            }
        }


    </script>
</body>

</html>
