<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Store Promo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .promo {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        .promo h2 {
            color: #d9534f;
        }

        .promo p {
            font-size: 1.1em;
        }
    </style>
</head>

<body>

    <div class="promo">
        <h2>APEX Store Promotion</h2>
        <p>APEX Store is currently running a promo for online shoppers. There will be a <strong>VALENTINE'S DAY</strong>
            prize draw for customers who purchase up to goods worth N20,000 or up to 10 items in one transaction.</p>
    </div>

</body>

</html>
