        function calculateNumbers(number1, number2, operator) {
            var a = parseInt(number1);
            var b = parseInt(number2);
            var c = operator

            if (c == '+') {
                return a + b;
            } else if (c == '-') {
                return a - b;
            } else {
                return a / b;
            }
