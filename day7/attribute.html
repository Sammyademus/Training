<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            min-height: 100px;
            border: 1px solid red;
        }

        #a{
            float: left;
        }

        #b{
            float: left;
        }

    </style>
</head>
<body>
    <div id="a">
        <form>
            <label for="Firstname">Firstname</label>
            <br>
            <input type="text" name="firstname" id="Firstname" placeholder="e.g tola">
            <br>
            <br>
    
            <label for="Surname">Surname</label>
            <br>
            <input type="text" name="Surname" id="Surname" placeholder="e.g ade">
            <br>
            <br>
                
            <label for="Email">Email</label>
            <br>
            <input type="text" name="Email" id="Email" placeholder="e.g school@hahoo.com">
            <br>
            <br>
            
            <label for="Address">Address</label>
            <br>
            <input type="text" name="Address" id="Address" placeholder="e.g tola">
            <br>
            <br>
    
            <!-- Note: that using "id" & "for" together force the icon to appear in the box once you click the label -->
      
       
        </form>
    </div>
    
    <div id="b">Ademola</div>

</body>
</html>
